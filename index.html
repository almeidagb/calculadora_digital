<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="./calculadora_digital/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
       
    </header>
    <div class="calculadora">
        <h1>Calculadora Digital</h1>
        <div id="visor" class="visor">0</div>
        <div class="botoes">
            <button class="botao" onclick="adicionarNumero('7')">7</button>
            <button class="botao" onclick="adicionarNumero('8')">8</button>
            <button class="botao" onclick="adicionarNumero('9')">9</button>
            <button class="botao" onclick="operacao('/')">/</button>

            <button class="botao" onclick="adicionarNumero('4')">4</button>
            <button class="botao" onclick="adicionarNumero('5')">5</button>
            <button class="botao" onclick="adicionarNumero('6')">6</button>
            <button class="botao" onclick="operacao('*')">*</button>

            <button class="botao" onclick="adicionarNumero('1')">1</button>
            <button class="botao" onclick="adicionarNumero('2')">2</button>
            <button class="botao" onclick="adicionarNumero('3')">3</button>
            <button class="botao" onclick="operacao('-')">-</button>

            <button class="botao" onclick="adicionarNumero('0')">0</button>
            <button class="botao" onclick="limpar()"><span class="material-symbols-outlined">
                backspace
                </span></button>
            <button class="botao" onclick="calcular()">=</button>
            <button class="botao" onclick="operacao('+')">+</button>

            <button class="btgit"> 
                <p class="git"><a href="https://github.com/almeidagb" target="_blank"><i class="fa-brands fa-github"></i></a></p>
            </button>
        </div>
        </div>
    </div>
    <footer>
        <hr>
        <p>desenvolvido por Gabriele Almeida</p>
    </footer>
    
    <script src="./calculadora_digital/script.js"></script>
</body>
</html>
